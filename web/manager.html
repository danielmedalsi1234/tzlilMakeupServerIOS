<!DOCTYPE html>
<html>
<body>

<h2>Manager</h2>
<div id="demo">
    <button class="button" type="button" onclick="loadXMLDoc()">Show Offers</button>
</div>
<script>
    function loadXMLDoc() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("demo").innerHTML =
                    this.responseText;
            }
        };
        xhttp.open("GET", "http://35.196.251.187/tzlilMakeupServerIOS_war/PullRequest", true);
        xhttp.send();
    }
</script>
<style>
    .button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
    }
</style>
</body>
</html>
